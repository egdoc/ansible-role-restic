---
argument_specs:
  main:
    short_description: Ansible role to install and configure Restic.
    options:
      restic_repository:
        type: str
        required: true
      restic_password:
        type: str
        required: true
      restic_files:
        type: list
        elements: path
        required: true
      restic_exclude_patterns:
        type: list
        elements: str
      restic_one_file_system:
        type: bool
        default: false
      restic_keep_hourly: 
        type: int
        default: 0
      restic_keep_daily: 
        type: int
        default: 0
      restic_keep_weekly:
        type: int 
        default: 0
      restic_keep_monthly:
        type: int
        default: 0
      restic_keep_yearly:
        type: int
        default: 0
      restic_backup_timer:
        type: str
        default: daily
      restic_home:
        type: path
        default: /var/lib/restic
      restic_config_dir:
        type: path
        default: /etc/restic
